    <!-- Heading DashBoard -->
    <section class="bg-primary text-white py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-auto">
            <h1 class="display-5 fw-bolder">Post One</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="bg-light">
      <div class="container py-4">
        <div class="row">
          <div class="col-md-10">
            <div class="row">
              <div class="col-md-4">
                <a href="#" class="btn btn-light w-100"
                  >&larr; Back to instructor dashboard</a
                >
              </div>
              <div class="col-md-4">
                <button class="btn btn-success w-100">
                  &rightsquigarrow; Save
                </button>
              </div>
              <div class="col-md-4">
                <button class="btn btn-danger w-100">&nwarrow; Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Form -->
    <section class="mt-5">
      <div class="container p-5 border border-2 border-dark">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" />
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                />
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Main St"
                />
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress2"
                  placeholder="Apartment, studio, or floor"
                />
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">
                  Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->

    <footer class="mt-3 bg-dark py-5 text-center text-white">
